{% extends 'accounts/base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<section class="w-full md:w-[80%] lg:w-[60%] p-8 mx-auto h-fit">
    <h1 class="text-2xl md:text-3xl font-bold bg-slate-100 px-2 py-5">Scan The Below QRCODE to get You OTP </h1>
  <form class="h-full sm:h-full w-full md:w-[70%]" method="POST">
    {% csrf_token %}
    <img
      src="{{otp_image}}"
      alt=""
      class="h-[400px] w-[400px] mx-auto object-cover"
    />
    <div>

<label
  for=""
  class="relative block rounded-md border border-gray-200 shadow-sm w-full mx-auto focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
  <input
    type="text"
    id="Username"
    name="otp"
    class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 py-4"
    placeholder="OTP"
  />

  <span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
  >
   Enter Your OTP Here
  </span>
</label>
<button class="py-2 px-4 bg-blue-600 hover:bg-blue-500 rounded text-white mt-8" type="submit">submit</button>
    </div>
  </form>

  <div class="mt-3">
    <h3 class="text-sm text-gray-700 group-hover:underline group-hover:underline-offset-4">
      Scan the Above QRCODE to get Your OTP code
    </h3>

    <p class="mt-1.5 text-pretty text-xs text-gray-500">
     Confirm Your Otp Code
    </p>
  </div>
</section>

{% endblock %}
