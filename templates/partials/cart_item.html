{% if item %}
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" id="cart-item-{{ item.product.id }}">
                <td class="p-4">
                    <img src="{{item.product.get_thumbnail}}" class="w-10 h-10 md:w-12 md:h-12 max-w-full max-h-full" alt="{{item.product.name}}">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                   {{item.product.name}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <a 
                        class="p-2 text-white bg-red-500 hover:bg-red-400 cursor-pointer"
                        hx-get="{% url 'cart:update_cart' item.product.id 'decrement' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                            </svg>
                        </a>
                        <div>
                           <span class="py-2 px-4 hover:bg-gray-50 rounded bg-gray-100">{{item.quantity}}</span>
                        </div>
                        <a 
                        class="p-2 text-white bg-red-500 hover:bg-red-400 cursor-pointer"
                         hx-get="{% url 'cart:update_cart' item.product.id 'increment' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML"
                        >
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                            </svg>
                        </a>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    <strike>N</strike>{{item.total_price}}
                </td>
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                </td>
            </tr>

            {% endif %}
