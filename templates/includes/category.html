{% load static %}

 <div class="flex items-center gap-3 w-[95%] mx-auto">
     <a href="{% url 'core:shop' %}"  class="hover:bg-red-400 p-1 rounded transition ease-in-out delay-150 {% if not category.slug %} bg-red-500 {% endif %} text-white">All </a> 
    {% for category in categories %}
         <a href="{% url 'core:shop' %}?category={{ category.slug }}"  class="hover:bg-red-300 p-1 rounded transition ease-in-out delay-150 {% if category.slug == active_category %} bg-red-500 text-white {% endif %}">{{category.name}}</a> 
    {% endfor %}
     </div>
